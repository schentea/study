<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <style>
        img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }
        .bx-next {
            display: none;
        }
    </style>
    <script>
      $(document).ready(function(){
        $(".slider").bxSlider();
      });
    </script>
</head>
<body>
    <div class="slider">
        <img src="/image/1.jpg" />
        <img src="/image/2.jpg" />
        <img src="/image/3.jpg" />
    </div>
    <div id="map" style="width:500px;height:500px; left:700px;"></div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=897dfd97e02e45e8e54f10919bbe161c"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = { 
            center: new kakao.maps.LatLng(35.87554343532466, 128.68132022283686), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

        // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
        var map = new kakao.maps.Map(mapContainer, mapOption); 
    </script>
</body>
</html>
